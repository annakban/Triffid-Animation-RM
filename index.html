<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triffid Carnivore Animation</title>
  <style>
    @font-face {
      font-family: 'TriffidCarnVF';
      src: url('TriffidCarnVF.woff2') format('woff2');
      font-weight: 400;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #f5dfcd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .animated-text {
      font-family: 'TriffidCarnVF';
      font-size: 12vw;
      text-align: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="animated-text">Triffid</div>

  <script>
    const el = document.querySelector('.animated-text');
    let direction = 1;
    let value = 0;

    function animateCRNV() {
      value += direction * 1;
      if (value >= 900 || value <= 0) direction *= -1;
      el.style.fontVariationSettings = `"CRNV" ${value.toFixed(1)}`;
      requestAnimationFrame(animateCRNV);
    }

    animateCRNV();
  </script>
</body>
</html>
