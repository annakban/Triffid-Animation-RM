<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triffid Carnivore Animation</title>
  <style>
    @font-face {
      font-family: 'TriffidCarnVF';
      src: url('TriffidCarnVF.woff2') format('woff2');
      font-weight: 400;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #f5dfcd;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animated-text {
      font-family: 'TriffidCarnVF';
      font-variation-settings: "CRNV" 0;
      font-size: 100%;
      line-height: 1;
      white-space: nowrap;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="animated-text">Triffid</div>

  <script>
    const el = document.querySelector('.animated-text');
    let direction = 1;
    let value = 0;

    function animateCRNV() {
      value += direction * 3;
      if (value >= 900 || value <= 0) direction *= -1;
      el.style.fontVariationSettings = `"CRNV" ${value.toFixed(1)}`;
      requestAnimationFrame(animateCRNV);
    }

    animateCRNV();
  </script>
</body>
</html>
